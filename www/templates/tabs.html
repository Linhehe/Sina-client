<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home(首页) -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home" style="font-size: 50px;">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Messages(消息) -->
  <ion-tab title="Messages" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/messages">
    <ion-nav-view name="tab-messages"></ion-nav-view>
  </ion-tab>

  <!-- (+) -->
  <ion-tab title="Add" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/add">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>

  <!-- Find(发现) -->
  <ion-tab title="Find" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/find">
    <ion-nav-view name="tab-find"></ion-nav-view>
  </ion-tab>

  <!-- Me(我) -->
  <ion-tab title="I" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/i">
    <ion-nav-view name="tab-i"></ion-nav-view>
  </ion-tab>

</ion-tabs>
